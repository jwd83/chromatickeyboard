<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromatic Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chromatic Keyboard</h1>
    </header>
    
    <main>
        <div class="upload-section">
            <label for="audio-file" class="upload-button">Load Sound File</label>
            <input type="file" id="audio-file" accept="audio/*" hidden>
            <p id="file-status">No file loaded</p>
        </div>

        <div id="keyboard-container">
            <div class="octave-label">Octave Up (C5-B5)</div>
            <div id="keyboard-high" class="keyboard-row"></div>
            
            <div class="octave-label">Root Octave (C4-B4)</div>
            <div id="keyboard-mid" class="keyboard-row"></div>
            
            <div class="octave-label">Octave Down (C3-B3)</div>
            <div id="keyboard-low" class="keyboard-row"></div>
        </div>

        <div class="instructions">
            <p>Upload an audio sample, then use your keyboard to play music!</p>
            <p>C major scale: <strong>A S D F J K L ;</strong> (root), <strong>Q W E R U I O P</strong> (high), <strong>Z X C V M , . /</strong> (low)</p>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
